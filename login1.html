<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 50%;
      margin: auto;
      padding: 20px;
    }
    input {
      margin-bottom: 10px;
    }
    #error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Inicio de Sesión</h2>
  <form id="loginForm" onsubmit="return validarFormulario()">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña (Al menos 8 caracteres, una mayúscula, una minúscula y un número):</label>
    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos 8 caracteres, una mayúscula, una minúscula y un número" required>

    <button type="submit">Iniciar Sesión</button>
  </form>

  <p id="error-message"></p>
</div>

<script>
  function validarFormulario() {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var errorMessage = document.getElementById('error-message');

    // Validación del correo electrónico (puedes personalizar según tus necesidades)
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      errorMessage.textContent = 'Ingrese un correo electrónico válido.';
      return false;
    }

    // Validación de la contraseña
    var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
    if (!passwordRegex.test(password)) {
      errorMessage.textContent = 'La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número.';
      return false;
    }

    // Si todas las validaciones pasan, el formulario se envía
    errorMessage.textContent = '';
    return true;
  }
</script>

</body>
</html>
