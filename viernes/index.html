<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta data-name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="styles.css">
	
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	
	<title>Imagen selectora miada que espero que jale</title>
</head>
<body>
	<div class="container">
		<div class="search-box">
			<i class="bx bx-search-box"></i>
			<input type="text" placeholder="Busca una imagen miada">
		</div>
	
	<div class="images">
		<div class="image-box" data-name="jorge">
			<img src="imagenes/jorge.jpg" alt="">
			<h6> jorge </h6>
		</div>
			<div class="image-box" data-name="carlos">
				<img src="imagenes/carlos.jpg" alt="">
				<h6> carlos </h6>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
	
	<footer> Equipo conformado por Aaron, Pedro, Diego</footer>
</body>
</html>
